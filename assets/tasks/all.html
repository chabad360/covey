{{ define "main" }}
    <div class="container-fluid">
        <div class="fade-in">
            <div class="card">
                <div class="card-header">Tasks</div>
                <div class="card-body">
                    <noscript>This table uses datatables.js to provide sorting and filtering.</noscript>
                    <table id="tasks" class="table table-striped table-bordered table-hover" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID (Short)</th>
                            <th>Time</th>
                            <th>State</th>
                            <th>Node</th>
                            <th>Plugin</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{- range .Details.Tasks -}}
                            <tr>
                                <td><a href="/tasks/{{ .ID }}">{{ .GetIDShort }}</a></td>
                                <td>{{ .CreatedAt }}</td>
                                <td>{{ template "taskState" .State }}</td>
                                <td><a href="/nodes/{{ .NodeID }}">{{ .NodeID }}</a></td>
                                <td>{{ .Plugin }}</td>
                            </tr>
                        {{- else -}}
                            <tr>
                                <td colspan="5">None Yet
                                <td>
                            </tr>
                        {{- end -}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{{ end }}

{{ define "scripts" }}
    <script type="text/javascript">
        $(document).ready(function () {
            var table = $('#tasks').DataTable({
                "order": [[1, "desc"]],
            });
        });
    </script>
{{ end }}
