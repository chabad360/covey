{{ define "taskState" }}
{{- with print . -}}
    {{- if eq . "0" -}}
        <span class="badge bg-danger">Failed</span>
    {{- else if eq . "1" -}}
        <span class="badge bg-success">Done</span>
    {{- else if eq . "2" -}}
        <span class="badge bg-warning">Running</span>
    {{- else if eq . "3" -}}
        <span class="badge bg-secondary">Stopped</span>
    {{- else if eq . "6" -}}
        <span class="badge bg-warning">Starting</span>
    {{- end -}}
{{- end -}}
{{ end }}
